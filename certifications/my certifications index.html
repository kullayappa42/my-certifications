<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 700px;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .cert-item {
            display: flex;
            align-items: center;
            background: #ecf0f1;
            margin-bottom: 15px;
            padding: 15px;
            border-left: 5px solid #3498db;
            border-radius: 5px;
        }

        .cert-item img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .cert-details h3 {
            margin: 0;
            font-size: 17px;
            color: #2c3e50;
        }

        .cert-details span {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Certifications</h1>

    <div class="cert-item">
        <img src="WhatsApp Image 2026-01-02 at 12.12.42 PM.jpeg" alt="Python Certificate">
        <div class="cert-details">
            <h3>Python Programming Certification</h3>
            <span>Virtual</span>
        </div>
    </div>

    <div class="cert-item">
        <img src="WhatsApp Image 2026-01-02 at 6.55.57 PM.jpeg" alt="Web Development">
        <div class="cert-details">
            <h3>AI-ML</h3>
            <span>Virtual</span>
        </div>
    </div>

    <div class="cert-item">
        <img src="WhatsApp Image 2026-01-02 at 6.55.57 PM.jpeg" alt="DSA">
        <div class="cert-details">
            <h3> CLOUD GAMING DEVELOPMENT</h3>
            <span>Virtual</span>
        </div>
    </div>
    <div class="cert-item">
        <img src="WhatsApp Image 2026-01-03 at 12.00.39 PM.jpeg" alt="DSA">
        <div class="cert-details">
            <h3> DATA ANALYSIS AND DECISION MAKING</h3>
            <span>NPTL </span>
        </div>
    </div>

   </body>
</html>
